<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App - Home</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("https://th.bing.com/th/id/OIP.RYIHSBcDzRLyBGF8CvCGYAHaEo?rs=1&pid=ImgDetMain&cb=idpwebp2&o=7&rm=3")
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
        background-repeat:no-repeat;
    background-position:center;
    background-size: cover;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #0072ff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #e6e6e6;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2.2rem;
      }

      .btn-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to WeatherNow</h1>
    <p>
      Get real-time weather updates for any city in the world. Our app gives you accurate temperature, wind speed, and weather conditions with a sleek user interface.
    </p>
    
    <div class="btn-group">
      <a href="login.html" class="btn" target="_self">Login</a>
      <a href="register.html" class="btn" target="_self">Register</a>
    </div>
  </div>

</body>
</html>
